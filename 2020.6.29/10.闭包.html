<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包
        // 什么是闭包？ 闭包的优点是什么？闭包的缺点是什么
        // 函数return 返回函数；闭包优点；外部函数可以访问内部函数的变量
        //            优点二 变量不会被污染
        // 缺点：变量不释放 导致内存泄露

        // foo 执行一次 形成一个闭包 闭包与闭包之间彼此独立 互不干扰
        // bar bar1 bar2之间互不干扰
        // 因为foo 每次执行会初始化AO对象 多个AO地址 AO与AO对象之间 彼此独立的
        // 所以 bar bar1 bar2 操作各自的AO 不是同一个AO
        function foo(){
            var num = 0;
            console.log(num)
            return function a(){
                num++
                console.log('这就是闭包',num)
            }
        }
       
        //函数中有函数；并且return 返回的是一个函数，里面的函数访问的函数体中的变量(num)

      var bar = foo() //怎么实现外部访问内部的，存a函数指针，内部还是a访问foo的变量   链不会断 有num 执行foo整体 执行到 console.log(num)
    //   console.log(bar) //接收返回值
        bar()   //执行的是 函数a
        bar()
        bar()
        var bar1 = foo();
        bar1()
    </script>
</body>
</html>
