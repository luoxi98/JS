<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        background-color: burlywood;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    input {
        outline: none;
        border: 1px solid #ccc;
        height: 35px;
        padding-left: 15px;
        width: 300px;
        color: #ccc;
    }

    #add {
        width: 55px;
        height: 35px;
        appearance: none;
        border: 0;
        outline: none;
    }

    .head {
        width: 500px;
        margin: 10px auto;
        display: flex;
        justify-content: center;
    }

    main {
        width: 500px;
        background-color: #fff;
        padding: 10px;
        margin: 0 auto;
    }

    .content {
        padding: 20px 15px 20px 45px;
    }
</style>

<body>
    <main>
        <div class="head">
            <input id="ipt" type="text" name="">
            <div>
                <button id="add">新增</button>
            </div>
        </div>
        <div class="content">
            <p>我是一个内容</p>
        </div>
    </main>

</body>
<script>
    var ipt = document.querySelector('#ipt');
    var btn = document.querySelector('#add');
    var content = document.querySelectorAll('.content')[0]

    btn.onclick = function () {
        // 获取input 输入框中用户输入的内容
        var val = ipt.value; //获取value中的内容
        console.log(val)
        // 创建元素节点
        var pNode = document.createElement('p'); ///创建p
        // 创建文本节点
        var pTxt = document.createTextNode(val);
        pNode.appendChild(pTxt)
        pNode.innerHTML = val;
        content.appendChild(pNode);
        // 清空input输入框
        ipt.value = ''
    }

    ipt.onkeyup = function (event) {
        var val = event.target.value   //event指向那个事件  target：触发那个事件
        console.log(val)
        if (event.keyCode === 13) {
            var val = ipt.value; //获取value中的内容
            console.log(val)
            // 创建元素节点
            var pNode = document.createElement('p'); ///创建p
            // 创建文本节点
            var pTxt = document.createTextNode(val);
            pNode.appendChild(pTxt)
            pNode.innerHTML = val;
            content.appendChild(pNode);
            // 清空input输入框
            ipt.value = ''
        }
    }
</script>

</html>
