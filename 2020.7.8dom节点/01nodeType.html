<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap" data-hjl="hanjianli">
        我是内容
    </div>
    <script>
        var wrap = document.getElementsByClassName('wrap')[0];
        var div = document.querySelector('.wrap');
        console.log(wrap.nodeType); //Element_node
        console.log(div.nodeType); 
        var txt = document.createTextNode('我是文本')
        console.log(txt.nodeType); //文本节点   3

        // getAttribute()返回某个元素的属性 的值
        // data-hjl 自定义属性 data-*
        console.log(div.getAttribute('data-hjl'))

        // nodeType 作用返回 dom树上节点类型
        // 1 元素节点；
        // 2 属性节点
        // 3 文本节点
    </script>
</body>
</html>
