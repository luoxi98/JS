<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.innerHTML = '不谢谢'"> 有事吗</h1>
    <h2 onclick="yao(this)">你有病嘛</h2>
    <h3 class="changeText">你好吗 朋友</h3>
    <h4 class="txt">我最后见你一次，就分手</h4>
    <script>
        //事件:作用 用户和浏览器的交互行为
        //事件分类:键盘 鼠标 滚动 浏览器窗口 表单......
        // 交互:一问一答 一行为 一响应.用户做出行为 浏览反应对应的效果
        // 核心知识点(面试):事件对象 事件机制 事件流 事件句柄 监听事件....

        // window.onload 当前页刚刚启动的时候.做初始化操作
        // window.onload = function(){
        //     // 事件处理函数
        //     alert('你好用户,我是浏览器')
        // }

        function yao(el){
            el.innerHTML = '你有药啊'
        }
        var txt = document.querySelector('.changeText');
        // onclick 点击事件
        txt.onclick = function(){
            // 事件处理函数：处理用户行为：浏览器对行为做出的响应
            this.innerHTML = '我很好 江湖886'
        }

        var text = document.querySelector('.txt');

        // IE 不支持
        text.addEventListener('click',function(){
            this.innerHTML = '分就分 谁怕谁'
        })
    </script>
</body>
</html>
