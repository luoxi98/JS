<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" checked name="" value="1">
    <span>这是我选的内容</span>
    <script>
        // form 表单；在任何一个都是特殊的
        // h5 默认属性
        // css 清空样式
        // js 默认行为 多种数据格式
        // 表单事件:提交 获取焦点 失去焦点  改变 输入 实时监听输入...

        // 在js中用什么方式 知道用户是否勾选

        var check = document.querySelector('input[type = checkbox]')
        // check.check判断checkbox是否被勾选 true 选中 false 没选
        console.log(check.checked)

        // 如何知道 勾选后 选择的内容是什么
        console.log(check.value) // 1代表:'这是我选的内容'
        var check = document.querySelector('input[type = checkbox]');
    </script>
</body>
</html>
