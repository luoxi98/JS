<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //日期对象 表示是与时间有关内容：年 月 日 时分秒 
        // 如何获取当前时间呢？

        // 实例化日期对象
        // 实例化日期对象，返回是当前时间 以及api
        var data = new Date('2019-08-10 12:20:30')
        console.dir(data)
        // getFullYear() 返回日期对象中的年
        var year =data.getFullYear()
        console.log(year)
        console.log(data.getMonth()+1)
        console.log(data.getTime()) //固定不变 1970 - 2019

        var nowDate = new Date()
        var mount = nowDate.getMonth()+1  //0-11
        console.log(mount)

        var day = nowDate.getDate();
        console.log(day)

        // 获取时间戳；时间戳具有唯一性 从1970年到现在的毫秒数
        var time = nowDate.getTime()
        console.log(time);

        // 0-999 1s = 1000ms
        console.log(nowDate.getMilliseconds()) //2s之间的毫秒数

        var time1 = data.getHours();
        console.log(time1)

        // 返回日期对象中的分钟部分
        var minutes = data.getMinutes();
        console.log(minutes)

        // 进阶 ----->日期格式化插件封装
        console.log(nowDate.getFullYear()+'-'+(nowDate.getMonth()+1)+"-"+nowDate.getDate()+' '+nowDate.getHours()+":"+nowDate.getMinutes()+':'+nowDate.getSeconds())

    </script>
</body>
</html>
