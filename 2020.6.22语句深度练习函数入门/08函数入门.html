<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        foo(); //函数的执行
        // function 定义一个函数；
        // foo 函数名 
        // 形参，作用接收实参  形参 = 实参
        function foo(a,b){
            // 方法体 函数执行的时候才会执行
            console.log('函数执行了')
            console.log(a,b)
        }

        //实参
        foo('hh','gg')
    </script>
</body>
</html>
