    <script>
        var arr = ['防雪子','王泽新','与非']
        // 将数组变为字符串
        // toString()将数组变为字符串并返回字符串
        var res = arr.toString();
        console.log(arr);
        console.log(res);

        // 将数组变为字符串 join
        // arr.join()将数组变为字符串
        // ----》参数为 替换','字符的内容
        // 注意 : 参数只能替换一维数组中字符
        var arr1 = ['a','c','3',[1,2]];
        var res3 = arr1.join(' ') //用空格替换逗号
        console.log(res3+'-----')

        // 将res字符串 变为数组 newArr
        // split()将字符串进行切割，并返回数组
        // 参数为 被切割字符
        var newArr = res.split(',');
        console.log(newArr)
        var str1 = '12+1+@2345+24dhbce'
        var res1 = str1.split('+')
        console.log(res1)














    </script>
