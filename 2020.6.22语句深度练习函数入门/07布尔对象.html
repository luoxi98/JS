<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 其他类型转化为布尔类型的显示转化
        // 所有布尔类型的数据的constructor 都是Boolean   构造系都是布尔类型 转化为true或者false
        // Boolean() 是js原生的 内置api(函数)
        // 创建布尔对象的方式
        var bool = true;
        console.log(bool)
        console.log(bool.constructor)

        // 2 通过new Boolean() 创建一个布尔对象 将其他数据转化为布尔类型
        var bool1 = new Boolean(true);
        console.log(bool1);
        var bool2 = new Boolean('');
        console.log(bool2)
        var bool2 = new Boolean(0);
        var bool2 = new Boolean(null);
        var bool2 = new Boolean(undefined);
        var bool2 = new Boolean('false');

        
    </script>
</body>
</html>
