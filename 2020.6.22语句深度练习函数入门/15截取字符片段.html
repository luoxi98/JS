<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'asdfghjklzxcvbnm';
        // slice()表示从第几个索引值开始截取到截取第几个索引值
        // 索引字符：不包含enIndex 包含starIndex
        // 截取字符长度 endIndex - starIndex
        var res = str.slice(3,7);
        console.log(res)
        
        // str.substr(startIndex,len)fa返回字符片段 表示从第startIndex 开始
        // 截取字符长度为len  包含startIndex
        var res1 = str.substr(5,6);
        console.log(res1);

     
        var res2 = str.substring(3,7);
        console.log(res2);

        // str.charAt(3)(index) 返回传入索引值 对应的字符
        var res3 = str.charAt(3);
        console.log(res3)

        //将所有字母变小写
        var res4 = str.toLocaleLowerCase()
        console.log(res4);
        // 将所有字符变大写
        var res5 = str.toLocaleUpperCase()
        console.log(res5)
    </script>
</body>
</html>
