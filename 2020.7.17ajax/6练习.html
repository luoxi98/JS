    <script>
        // 动态数据渲染
        var list = document.querySelector('#list')
        var url = 'http://musicapi.leanapp.cn/artist/list'; //服务器地址

        var data = ajax('GET', url, function (data) {  //回调函数 res
            //  console.log(data,'------') //data 接收响应的数据
            var data = JSON.parse(data)
            console.log(data);
            if (data.code == 200) {
                var {artists} = data;
                var template = ''
                for (var i = 0; i <artists.length; i++) {
                     var {name,img1v1Url} = artists[i]
                    template += ` <li>
            <div class="left">
                <img src="${img1v1Url}" alt="">
            </div>
            <div class="right"> 
                <span>${name}</span>
            </div>
        </li>`
                }
                list.innerHTML = template
            }
        });

        function ajax(method, url, callback) {
            var res = {}; //最终返回的结果
            var xhr = new XMLHttpRequest();//实例化一个网络请求对象准备阶段
            xhr.open(method, url) //打开接口  仅仅连接上 没做啥事
            xhr.send(); //发送请求
            xhr.onreadystatechange = function () {
                //异步的 后执行
                if (xhr.status == 200 && xhr.readyState == 4) {
                    //请求成功
                    res = xhr.response //拿到返回的数据 放入res中
                    console.log(res)
                    callback(res) //将返回到的数据作为参数
                    //   return res 
                } else {
                    res = {
                        error: '请求失败出了问题'
                    }
                }
            }
            //先执行
            // return res //先return后重新赋值
        }
    </script>
