<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrap {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            position: absolute;
            /* position: relative; */
            top: 0;
        }

        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            /* transform: translate(-50%, -50%); */
            width: 200px;
            height: 100px;
            border-radius: 20px;
            background-color: #fff;
            border: 1px solid blue;
        }

        .contant {
            margin-top: 35%;
            display: flex;
            justify-content: center;
            border-top: 1px solid blue;
        }

        .contant>button {
            border: none;
            outline: none;
            width: 150px;
            height: 30px;
            /* background-color: transparent; */
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;

        }

        .contant>button:first-child {
            border-bottom-right-radius: 0;
        }

        .contant>button:last-child {
            border-bottom-left-radius: 0;
        }

        .active {
            display: block;
        }
    </style>
    <button id="btn">点我弹窗</button>
    <div class="wrap">
        <div class="box">
            <div class="contant">
                <button class="btnn">确认</button>
                <button class="btnn">取消</button>
            </div>
        </div>
    </div>
</body>
<script>
    var btn = document.querySelector('#btn');
    var wrap = document.querySelector('.wrap')
    var box = document.querySelector('.box')
    btn.addEventListener('click',function(){
        wrap.className = 'wrap active'
    });



    box.onmousedown = function(event){
        var x = event.offsetX;
        var y = event.offsetY;
        document.onmousemove = function (e) {
                console.log(e.clientX);
                box.style.left = e.clientX - x + 'px';
                box.style.top = e.clientY - y + 'px';
            } 
    }
    box.onmouseup = function(){ //鼠标按键松开
        document.onmousemove = function(e){

        }
    }
</script>

</html>
