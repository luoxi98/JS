<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
    }
</style>

<body>
    <div class="box"></div>
</body>
<script>
    var box = document.querySelector('.box');
    box.onmousedown = function (event) {
            var x = event.offsetX; //距离box左边的距离
            var y = event.offsetY //距离box上面的距离
            // 通过获取鼠标移动的距离，将距离赋值给元素的left top属性；实现；元素的移动效果
            document.onmousemove = function (e) {
                console.log(e.clientX);
                box.style.left = e.clientX - x + 'px';
                box.style.top = e.clientY - y + 'px';
            }
        }
    box.onmouseup = function(){ //鼠标按键松开
        document.onmousemove = function(e){

        }
    }
</script>

</html>
