<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        height: 70px;
        border-radius: 10px;
        border: 1px solid #ccc;
        text-align: center;
        line-height: 70px;
        font-size: 18px;
        font-weight: 900;
    }
</style>

<body>
    <div class="box">开始点名</div>
    <button id="start">开始</button>
    <button id="stop">暂停</button>
    <script>
        var names = [
            '丁龙飞', '季禹龙', '唐依林', '陈顺', '李宇鑫', '周超', '刘昊', '韩建莉', '吕建成', '尧云峰', '安素欣'
        ]

        var box = document.querySelector('.box');
        var start = document.querySelector('#start');
        var stop = document.querySelector('#stop')
        var timer;
        var flag = true; //开关 防抖
        start.onclick = function () {
            
            // 多次点击开始 以第一次为主
            if (flag) {
                // 多次点击 保证timer 只是赋值一次
                timer = setInterval(function () {
                    var random = Math.floor(Math.random() * (names.length));
                    box.innerHTML = names[random]
                }, 10);
            }
            console.log(timer)
            flag = false;

        }
        stop.onclick = function () {
            clearInterval(timer); //把定时器删掉
            flag = true
        }


        //bug  当点击多次会清不掉


        //防抖 节流
        //多次点击按钮 以第一次为主   ---->timer 触底
        // 多次点击按钮以最后一次为主 ----> 购物车计时器
    </script>
</body>

</html>
