<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header{
        height: 300px;
        background-color:coral;
    }
    ul>li{
        list-style: none;
        display: inline-block;
        height: 50px;
    }
    li>a{
        text-decoration: none;
        padding: 15px;
        color: #f1f1f1;
        display: inline-block;
    }
    nav{
        width: 100%;
        background-color: #000;
    }
    .content p{
        height: 100px;
    }
    @keyframes ani {
        from{
            height: 0;
        }to{
            height: 50px;
        }
    }
    .fixed{
        top: 0;
        position: fixed;
        animation: ani 0.5s linear;
    }
   
</style>
<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="#">导航001</a></li>
            <li><a href="#">导航002</a></li>
            <li><a href="#">导航003</a></li>
            <li><a href="#">导航004</a></li>
            <li><a href="#">导航005</a></li>    
        </ul>
    </nav>
    <div class="content">
        <p>我是新闻内容1</p>
        <p>我是新闻内容2</p>
        <p>我是新闻内容3</p>
        <p>我是新闻内容4</p>

        <p>我是新闻内容7</p>
        <p>我是新闻内容8</p>
        <p>我是新闻内容9</p>
        <p>我是新闻内容10</p>
        <p>我是新闻内容</p>
        <p>我是新闻内容</p>
        <p>我是新闻内容</p>
        <p>我是新闻内容</p>
        <p>我是新闻内容</p>
        <p>我是新闻内容</p>
    </div>
    <script>
        var nav = document.querySelector('nav')
        window.onscroll = function(){
            //滚动条距离视图窗口顶部的位置
            var h = document.documentElement.scrollTop || document.body.scrollTop
            console.log(h)
            if(h>360){
                //nav 固定在顶部
                nav.className = 'fixed'
            }else{
                nav.className = ''
            }
        }
    </script>
</body>
</html>
