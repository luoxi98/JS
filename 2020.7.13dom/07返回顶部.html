        var btn = document.querySelector('button')
          //如何初始化滚动条滚动到某一个位置
        window.onscroll = function () {
            //滚动条距离顶部的高度
            var top = document.documentElement.scrollTop;
            //页面高度
            var H = innerHeight;
            // scrollHeight 获取滚动条高度
                         //scrollHeight = offsetHeight 获取滚动条元素的高度
            // 也是页面的总高度
            var pageh = document.documentElement.scrollHeight || document.body.scrollHeight;
            console.log(pageh)
            if(top + H>pageh){
                btn.style.display = 'block'
            }else{
                btn.style.display = ''
            }

        }

        // //点击按钮 闪现返回顶部
        // btn.onclick = function(){
        //     //指定滚动条 返回顶部
        //     window.scrollTo({
        //         top:0
        //     })
        // }

        btn.onclick = function(){
            //1:获取当前滚动条位置
            var top = document.documentElement.scrollTop;
            // 2.实现js动画效果
            var timer = setInterval(() => {
                top-=10 //每隔16.7ms 自减10
                window.scrollTo({
                    top:top  //滚动条每次滚动的值是一个动态的值 --->动画效果
                });
                if(top<=0){
                    clearInterval(timer)
                }

            }, 16.7);
        }
    </script>
