<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        height: 200px;
    }
</style>

<body>
    <div class="wrap">
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
    </div>
    <script>
        //触底
        //页面高度 =< 视图窗口高度 + 滚动条滚动高度
        var wrap = document.querySelector('.wrap')
        window.onscroll = function () {
            var H = innerHeight; //视图窗口高度
            //滚动条滚动的高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            //页面高度
            var pageH = document.body.offsetHeight;
            var data = [
                '前端', 'JAVA', '大数据', 'phthon', '数据分析', '产品经理'
            ];

            //触底加载更多操作
            if (H + scrollTop > pageH) {
                // alert('到底了')
                //到底后，往data中插入内容


                //bug:慢 在0.5s内可以重复多次触底 ----->解决方式 防抖
                setTimeout(function () {
                    for (var i = 0; i < data.length; i++) {
                        var p = document.createElement('p'); //创建一个p标签
                        p.innerHTML = data[i];  //往p标签添加内容
                        
                        wrap.appendChild(p) //添加新的子节点给wrap
                        console.log(p) 
                        
                    }
                }, 500)
            };

        }
    </script>
</body>

</html>
