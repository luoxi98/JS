<body>
  <script>
      // 如何区分对象和数据
    //   1：判断一个数据是不是数组
    var arr = [1];
    var obj = {};
    var nu = null;

    //Array.isArray() 判断一个数据是否是数组；参数为js数组；赋值为js 数据的变量
    // 怎么用  需要摆正一个数据必须是数组的时候用
  //  var res = Array.isArray(arr)

    // 如何区分对象和数组
    // 通过construstor 获取构造函数的方式 区分数组和对象
    // js除了null undefined 其他的都有各自的构造函数
    // js每一个数组都有构造函数
    console.log(arr.constructor === Array);
    console.log(obj.constructor === Object);

    // null属于对象 但是没有构造函数
   // console.log(nu.constructor) //报错

//    如何判断一个数据是null
   // console.log(nu === null)
   
//    instanceof  用处 判断一个数据 可能是数组可能是对象时候 用instanceof


// 第一个业务表达式
//var res2 = data.constructor == Array || data.constructor == Object

// 作用 判断数据类型 弊端不能区分对象 可以保证数据是否是数组
console.log([] instanceof Object)  //true
console.log({} instanceof Object) //true

console.log([] instanceof Array)  //true     保证是数组
console.log({} instanceof Array)  //false

  </script>
