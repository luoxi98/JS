<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box a b"></div>
    <script>
        /**
          hasClass()作用 判断某一个元素中是否有某一个类名
          options：(element|string)
          return true 存在   false 不存在
          
         */
        var box = document.querySelector('.box');

        console.log(hasClass(box,'wrap'))
        function hasClass(el,str){
            var classes = el.className; // 返回box的类名
            classes = classes.split(/\s+/); //将字符串切割返回数组 /\s+/匹配多个空格  \s 空格字符 + 无限次匹配
            console.log(classes);
            return classes.indexOf(str) !== -1 ? true:false;
        }
         
    </script>
</body>
</html>
