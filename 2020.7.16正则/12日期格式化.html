<body>
    <script>
        var str = 'yyy-mm-rr';
        var year = 2020;
        var mouth = 07;
        var data = 16;
        
        // var res = '2020-07-16'
        var reg = /(yyy)[-](mm)[-](rr)$/
        console.log(str.match(reg))
        console.log(RegExp.$1)
        console.log(RegExp.$2)
        console.log(RegExp.$3)

        var res = str.match(reg)[0];
        RegExp.$1 = year;
        RegExp.$2 = mouth;
        RegExp.$3 = data;


        //通过反向引用：获取 分组中内容
        // 外部$1$2$3
        // $1 指：第一个分组；匹配结果
        // $2 指的是第二个分组匹配的内容
        //$3 第三个分组匹配的内容

        //正则表达式内部的反向引
        var reg = /(.)(韩建莉)\1{4}\2/g
        //(.)---->s
        // (韩建莉) ---->韩建莉
        // \1 ----> s
        //\1{4} ----ssss
        // \2--->韩建莉
        var str = 's韩建莉ssss韩建莉韩建莉交互'
        console.log(str.match(reg))
    </script>
