   <script>
    //  1: 以数字字母开头 匹配结果字符长度为8
        var reg1 = /^[0-9a-zA-Z]{8}$/g
        var str = '1234f566'
        console.log(str.match(reg1))
    // 2：匹配一个数字字符字符长度为18位
         var reg2 = /^\d{18}$/g
         var str = '123456789012345678'
        console.log(str.match(reg2))
    // 3: 手机号码正则
    var reg3 =  /^1[3|4|5|7|8|9][0-9]{9}$/g
    // 4: 邮箱的验证码
    var reg4 =/^[0-9a-zA-Z]{1,32}@[qq|sina|163|192]\.[cn|com]$/
    // 5：写一个 8-12 的密码验证。
    var reg5 = /^\w{8,12}$/g
    // 6：http开头 中间为任意字符，长度不限，结尾必须是.com.cn
    var  reg6 = /^[http].+\.[com.cn]$/
   </script>
