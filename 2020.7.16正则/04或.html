<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // - 元字符
        // 匹配2个字符 每个字符长度为1，
        //第一个字符 0-9数字  第二个字符 a -z字符\
        //结果字符：数字字母 长度为2(匹配字符长度) 先匹配0-9 在匹配a-z
        var reg = /[0-9][a-z]/g
        var str = 'a11234ddg68fg'
        console.log(str.match(reg))
    </script>
</body>
</html>
