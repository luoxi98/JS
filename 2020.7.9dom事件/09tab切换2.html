<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .control{
            width: 300px;
            height: 45px;
            display: flex;
        }
        .control-item{
            width: 100px;
            height: 45px;
            border: 1px solid red;
            text-align: center;
            line-height: 45px;
        }
        .content{
            width: 300px;
            height: 200px;
            background-color: papayawhip;
            
        }
        .tab{
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: 900;
            display: none;
        }
        .show{
            display: block;
        }
        .active{
            background-color: tomato;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="control">
            <div class="control-item active">选项一</div>
            <div class="control-item">选项二</div>
            <div class="control-item">选择三</div>
        </div>
        <div class="content">
            <div class="tab show">选项一，你好号</div>
            <div class="tab">选项二，我和那后</div>
            <div class="tab">选项三，看什么</div>
        </div>
    </div>

        var tab = document.querySelectorAll('.tab')

        tab = [...tab];
        // 循环遍历control-item

</body>
</html>
