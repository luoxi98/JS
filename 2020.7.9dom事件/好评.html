<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap>img {
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <div class="wrap">
        <img src="./img/未标题-2.png" alt="">
        <img src="./img/未标题-2.png" alt="">
        <img src="./img/未标题-2.png" alt="">
        <img src="./img/未标题-2.png" alt="">
        <img src="./img/未标题-2.png" alt="">
    </div>
    <h1>请选择你的商品评价: <span class="contain"></span></h1>
</body>
<script>
    var img = document.querySelectorAll('.wrap>img');
    var contain = document.querySelector('.contain')
    for (var i = 0; i < img.length; i++) {
        (function (i) {
            img[i].addEventListener('click', function () {   //点击触发星星

                for(var j = 0;j<img.length;j++){
                    img[j].src = './img/未标题-2.png'
                }
                for(var x = 0;x<=i;x++){
                    img[x].src = 'img/评分-星.png'
                }
                



                if (i == 0) {
                    contain.innerHTML = '非常差'
                }else if(i == 1){
                    contain.innerHTML = '差'
                }else if(i == 2){
                    contain.innerHTML = '一般'
                }else if(i == 3){
                    contain.innerHTML = '好'
                }else if(i == 4){
                    contain.innerHTML = '棒极了'
                }
            })
         
        })(i)

    }
</script>

</html>
