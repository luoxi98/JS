<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sort(arr){
            if(arguments.length == 0){
                throw new Error('pram csn is undefined');
            };
            if(arguments.length > 1){
                throw new Error('pram length can is not gt 1');
            }
            if(!Array.isArray(arr)){
                throw new Error('prams must is Array')
            }
            var arr = arr
            for(var i = 0;i<arr.length;i++){
                arr[i]
                for(var j = i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        //数据的换值
                        var tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    };
                };
            };
            return arr;
        };
        var arr = [1,2,34,5,2,6]
        var res = sort(arr)
        console.log(res)
    </script>
</body>
</html>
