    <script>
        var obj = {
            name:'周超',
            list:[{
                name:'菲菲'
            },{
                name:'故困',
                say:'这怎么能少了我呢'
            }]
        }
        //deepCopy  实现的是数组或者对象的深层拷贝
        //递归深拷贝
        // 1：需要考虑；，每次拷贝的数；是数组或者对象；不确定该符合处理那我
        function deepCopy(params){         
        //    如果是数组
            if(Array.isArray(params)){
                var res = []; //创建一个空数组
                for(var i = 0;i<params.length;i++){  //循环遍历params中的每一项
                    if(params[i] instanceof Object){  //如果params中的某一项是对象或者数组
                   //将深层拷贝放入结果添加到 res中
                    res.push(deepCopy(params[i]))  //？？？？？
                }else{
                    res.push(params[i])
                }
                }
                return res
            }

        //如果是对象 进行 对象的拷贝
        if(params.constructor === Object){
            var res = {}
            for(var x in params){
                // 入如果你是数组或者对象 需要再次拷贝
                if(params[x] instanceof Object){
                  res[x] = deepCopy(params[x]) 
                }else{ //params[x]为基本数据类型 直接添加到res中
                    res[x] = params[x]  //.x直接覆盖它的属性名  res[key]
                }
                
                //params[x] //表示数组对象
            }
            return res
        }
        }
       var res = deepCopy(obj);
       console.log(res)

    // 如何写与数据类型有关的判断表达式

    </script>
