<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = [{
            name:'aa',
            list:[
                {name:'ddd'}
            ]
        }];
        //JSON 是对象 作用 处理json格式的数其实就是数组对象
        // JSON:stringify 将数据或者对象 变为json 字符串
        var dataStr = JSON.stringify(data)
        console.log(dataStr)
        // JSON.parse()将json字符串转化为 数组或对象 并返回数组或对象
        var res = JSON.parse(dataStr)
        res.push({
            name:'周超'
        })
        console.log(res);
        console.log(data)

        // json字符串 与 普通字符串区别
        // 都是字符串：没区别；json字符串长得想数组和对象；其实就是字符串

        // json对象与 普通对象 和数据区别是啥
        // 没区别。就是普通数组和对象
    </script>
</body>
</html>
