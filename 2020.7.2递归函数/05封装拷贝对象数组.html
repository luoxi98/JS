        // copy 拷贝数组或者对象 并返回结果
        function copy(param) {
            if (arguments.length == 0) {
                throw new Error('argument.length can is not zero')
            }
            if (arguments.length > 1) {
                throw new Error('argument.length can is not gt 1')
            }
            if(!(param instanceof Object)){
                throw new Error('type param must be array or onject')
            }
            //如果参数为数组
            if (Array.isArray(param)) {
                var res = [];
                for (var i = 0; i < param.length; i++) {
                    res.push(param[i])
                }
                return res
            }
            // 如果参数为对象 进行对象的单层拷贝
            if (param.constructor == Object) {
                var res = {};
                for (var x in param) {
                    res[x] = param[x];
                }
                return res

            }
        }
        var res = copy({
            name: 'aa'
        });
        console.log(res)
        var res1 = copy([1, 2, 1, 1]);
