<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 对象分类(js 是面向对象的角度)
        // 函数对象
        function foo(){ //函数对象

        }
        var bar = new Function()
        var foo1 = function(){}
        // 普通对象:原型对象 ，构造对象
        // --------->日期对象 数组对象 字符串对象.....
        var obj = new Object()
        var f = new foo()
        // 问题：构造函数的foo的原型对象与 new实例对象 f 的原型的对象关系是什么
        // f 是 foo创建的。
        // foo的原型对象 与 f的原型对象同一个 (原型角度)
        
        // foo.prototype存的指针：与f.__protp__指针相同   (内存角度)
        console.log(foo.prototype === f.__proto__)  //true
        
        // 区分方式
        // 函数对象有prototype ------------------------->函数对象的原型对象   函数对象能存也能拿
        // 普通对象没有prototype 只有__proto__属性 ------>普通对象的原型对象  普通对象只能拿

        // 函数对象的原型对象 是个普通对象
        //特殊  Function的原型对象 为函数对象，而这个这个函数对象没有 prototype
        console.log(Function.prototype)
        // Function 与 function 的区别是什么？
        // 1：function 的构造函数是Function
        // 2：function 的原型对象为普通对象.Function的原型对象为函数对象，并且这个函数数对象，没有prototype
    </script>
</body>
</html>
