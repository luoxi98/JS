<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="box"></div>
    </div>
    <script>
            //选择器的作用：选中Html元素，然后进行 js修改
            // 用什么存选择器选中结果？  ----->变量

            // 通过html 字符串 获取html元素 返回类数组(Elements)
            var divs = document.getElementsByTagName('div')
            console.log(divs)

            //获取class为‘wraper’的元素 返回【类数组】
            var wrap = document.getElementsByClassName('wraper');
            wrap = wrap[0];

            // 通过id获取id = box的html元素对象 返回  元素对象
            console.log(wrap) //获取元素对象
            var box = document.getElementById('box')

            var box1 = document.querySelector('#box');
            console.log(box1);




            // querySelector()返回元素节点集合
            var wraps = document.querySelectorAll('.wraper');
            console.log(wraps)
            
            // 总结：dom选择器  document.xxxx() 参数为字符串 返回值要么是元素对象要么是元素对象集合
            // 注意：返回集合 用到集合取值
    </script>
</body>
</html>
