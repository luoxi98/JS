<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数没有this指向
        // 箭头函数中this 用的是【上一层作用域中的this】

        // 这就是箭头函数
        var obj = ()=>{
            // 上一层作用域是全局 所以指向window
            console.log(this)
        }
        var foo = {
            obj:obj
        }
        foo.obj()

        function bar(){
            var obj = {
                foo:()=>{
                    // 没有this 但可以使用 用的是上一层this
                    console.log(this)
                }
            }
            obj.foo()
        }
        // 总结：箭头函数方法体中没有this。
        // 如何判断箭头函数内部this？
        // 【仅看】上一层作用域中this 是啥 就是啥
    </script>
</body>
</html>
