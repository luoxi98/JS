<body>
    <script>
        /**

        for 循环
      var i = 0; 声明变量i 并初始值为0
      i<6， 是否运行 {} 中代码的判断条件
      i++   给 var i 重新复制
      特点：
      1：var i =0 值会执行一次
      2：循环体中代码执行多次

      代码执行顺序
      1：页面初始化 执行 表达式一 var i = 0;,然后执行 表达式二 i<6 
        - 满足条件 执行  循环体 {}
        循环体执行完毕后；执行表达式三  i++  对i 进行了从新赋值 i =1 然后执行表达式二 i<
        - 满足执行 循环体{}

        直到不满足 表达式二  跳出本次循环
        */
         var arr = [1,2,3,4,5,6,7];
        for(var i = 0; i < 6;i++){

            //循环体
            console.log(arr[i])
            
        }
    </script>
</body>
</html>
