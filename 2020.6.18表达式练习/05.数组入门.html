    <script>
        /**

        数组特点：
        1：数组有下标值了，也叫索引；根据索引获取数组元素
        2：数组有长度；长度表示数组元素的个数
        3：数组元素为js 任意数据类型，数组长度可以为无数个
        */
        var arr = [1,'2',true,null,undefined,[],{}];
        console.log(arr)

        // 如何通过数组索引值获取数组元素
         var res = arr[1]


        //  如何获取数组长度
        var len = arr.length;   //写法一
        var len = arr["length"];//写法2

        // 如何获取第N个元素
       // arr[N-1]



        // 如何获取最后一个数组元素
        var last = arr[arr['length']-1]
        console.log(last)
        // 如何获取倒数第二个元素
        var last2 = arr[arr['length'] - 2]
        console.log(last2)
