<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,1,3.4,4,5,5,6,6,6];
        // 从头用 第一项 与后面的每一项进行比较
        for(var i = 0;i<arr.length;i++){  //循环遍历arr中的每一位
            console.log(arr[i])

            for(var j = i+1;j< arr.length;j++){  //循环遍历arr中的每一位
                if(arr[i] === arr[j]){ //
                //后面的项=前面的项 删除其中一项 注意：arr.length变小了
              arr.splice(j,1)  // 从j的索引开始 删除1个元素
              j--  //删除元素后 for循环回退一步；如果 没有j-- 会漏掉一个数据
            }
            }
         
        }
        console.log(arr)
    </script>
</body>
</html>
