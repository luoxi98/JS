<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 回调函数的弊端：代码的可读性差 
        //          优点：异步处理程序；可以将执行慢的代码放在回调函数中
        // 回调函数：将一个函数作为参数的方式传递给另一个函数
        function foo(callBack){
            console.log('foo')
            console.log(callBack)
            // bar() //直接在一个函数中调用另一个函数
            callBack()  //回调函数 执行的是参数
        }
        
        // var bar = function(){
        //     console.log('我是回调函数')
        // }
        //foo(bar)
        foo(function(){
            console.log('回调函数')
        })
        // 想让bar函数执行 再foo函数中执行；有几种方式

    </script>
</body>
</html>
