<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var arr = [
           {name:'aaa',age:23},
           {name:'aaa',age:13},
           {name:'aaa',age:33},
           {name:'aaa',age:43},
           {name:'aaa',age:63},
           {name:'aaa',age:40},
           {name:'aaa',age:73},
       ]
    //    在页面中展示的是age > 33的数据
    // var res = []
    // for(var i = 0;i<arr.length;i++){
    //     if(arr[i].age>33){
    //         res.push(arr[i])
    //     }
    // }

    // 方式二
    // filter() 过滤 返回过滤后的新数组
    var res = arr.filter(function(item,index){
        // console.log(item);  //数组元素
        // console.log(index); //数组索引值
        return item['age'] > 33;
        // return 将满足条件的元素 添加到res中
    })
    console.log(res)
   </script>
</body>
</html>
